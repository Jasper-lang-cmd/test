<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 基本语法</title>
  </head>

  <body>
    <script>
      // var声明的变量具有函数作用域。
      var x;
      // let声明的变量具有块级作用域。(let 更安全更灵活。)
      let y = 5;
      // const : 声明一个常量。
      const PI = 3.14;
      console.log(x, y, PI);

      let name = "GGBOOD";
      console.log(name);

      let empty_value = null;
      console.log(empty_value);

      let age = 18;
      if (age > 18) {
        console.log("你已经成年");
      } else {
        console.log("你还未成年");
      }
      // 条件语句
      // let time = 19;
      // if (time < 12) {
      //   alert("上午好");
      // } else if (time < 18) {
      //   alert("下午好");
      // } else {
      //   alert("晚上好");
      // }

      // 循环语句
      console.log("FOR 循环");
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      console.log("while 循环");
      let count = 1;
      while (count <= 10) {
        console.log(count);
        count++;
      }

      console.log("循环关键字");
      for (var i = 0; i < 7; i++) {
        if (i == 2) {
          continue;
        }
        if (i == 4) {
          break;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
