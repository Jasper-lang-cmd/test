<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 基本语法</title>
  </head>

  <body>
    <script>
      // var声明的变量具有函数作用域。
      var x;
      // let声明的变量具有块级作用域。(let 更安全更灵活。)
      let y = 5;
      // const : 声明一个常量。
      const PI = 3.14;
      console.log(x, y, PI);

      let name = "GGBOOD";
      console.log(name);

      let empty_value = null;
      console.log(empty_value);
    </script>
  </body>
</html>
