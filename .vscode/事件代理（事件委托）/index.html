<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件代理</title>
  </head>
  <body>
    <!-- 由于事件会在冒泡阶段向上传播到父节点。 -->
    <!-- 可以把子节点的监听函数定义在父节点上，由父节点的监听函数统一处理多个子元素的事件，就是事件的代理。 -->
    <ul id="list">
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
      <li>列表4</li>
      <p>999</p>
    </ul>
    <script>
      let list = document.getElementById("list");
      // list.onclick = function () {
      //   console.log("点击");
      // };
      list.addEventListener("click", function (e) {
        // 获取 li 标签的内容
        console.log(e.target.innerHTML);
        // tagName : 转大写
        // toLowerCase() : 转小写
        if (event.target.tagName.toLowerCase() === "li") {
          console.log("点击了 li 标签");
        }
      });
    </script>
  </body>
</html>
