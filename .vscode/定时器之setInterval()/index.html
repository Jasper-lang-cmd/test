<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval()</title>
  </head>
  <body>
    <script>
      // setInterval() : 某个任务每间隔一段时间就执行一次。(也就是无限次的定时执行)
      // 用法和setTimeout()一致。
      // 取消方法和setTimeout()一样。
      let i = 0;
      setInterval(function () {
        i++;
        console.log(i);
      }, 1000);
    </script>
  </body>
</html>
