<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async 函数</title>
  </head>
  <body>
    <!-- 
    
         ES2017 标准引入了 async 函数，使得异步操作变得更加方便。

         注意 : async函数可以将异步操作变为同步操作。
    
    -->
    <script>
      function timeout(ms) {
        // resolve ： 是一个函数
        return new Promise((resolve) => {
          // 定时器是异步的
          setTimeout(() => {
            console.log("定时器");
            resolve();
          }, ms);
        });
      }
      //   async
      async function asyncPrint(value, ms) {
        // 把具有异步操作的代码前放入 : await
        await timeout(ms);
        console.log(value);
      }
      asyncPrint("hello world", 50);
    </script>
  </body>
</html>
