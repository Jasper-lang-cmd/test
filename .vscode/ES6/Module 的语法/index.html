    <!-- 
    
            历史上，JavaScript 一直没有模块（module）体系，无法将一个大程序拆分成互相依赖的小文件，
        再用简单的方法拼装起来。其他语言都有这项功能，比如 Ruby 的 require 、Python 的 import ，
        甚至就连 CSS 都有 @import ，但是 JavaScript 任何这方面的支持都没有，这对开发大型的、
        复杂的项目形成了巨大障碍。

            ES6 模块是通过 export 命令显式指定输出的代码，再通过 import 命令输入。

            测试方式 
                 我们采用Nodejs方式进行测试Module语法
                 但是nodejs采用的是CommonJS的模块化规范，使用require引入
                 模块；而import是ES6的模块化规范关键字。想要使用import，必
                 须引入babel转义支持，通过babel进行编译，使其变成node的模块
                 化代码。
            疑惑：为啥不用前端方式测试，前端方式测试会更加麻烦（ES6 -> ES5）
                 第一步：全局安装babel-cli npm install -g babel-cli
                 第二步：安装 babel-preset-env npm install -D babel-preset-env
                 第三步：运行代码 babel-node --presets env index.js
