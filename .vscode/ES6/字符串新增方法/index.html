<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串新增方法</title>
  </head>
  <body>
    <!-- 
       传统上，JavaScript 只有 indexOf 方法，可以用来确定一个字符串是否包含在另一个字符串中。
              ES6 又提供了三种新方法 : 
    
            includes() : 返回布尔值，表示是否找到了参数字符串。
            startsWith() : 返回布尔值，表示参数字符串是否在原字符串的头部。
            endsWith() : 返回布尔值，表示参数字符串是否在原字符串的尾部。
    
    -->
    <script>
      let s = "Hello world";
      let S0 = "llo";
      console.log(s.includes(S0)); //true
      console.log(s.startsWith("He")); //true
      console.log(s.endsWith("rld")); //true

      //   这三个方法都支持第二个参数，表示开始搜索的位置。
      console.log(s.includes(S0, 4)); //false
      console.log(s.startsWith("wo", 6)); //true
      console.log(s.endsWith("lo", 5)); //true

      //   repeat() : 该方法返回一个新字符串，表示将原字符串重复 n 次。
      let x = "ab";
      console.log(x.repeat(3));

      //   padStart(),padEnd() :
      //   ES2017 引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。
      //   padStart() 用于头部补全， padEnd() 用于尾部补全。
      let h = "qiqi";
      console.log(h.padStart(10, "ab")); //abababqiqi

      //   trimStart() 和 trimEnd() 这两个方法。
      //   它们的行为与 trim() 一致， trimStart() 消除字符串头部的空格， trimEnd() 消除尾部的空格。
      //   它们返回的都是新字符串，不会修改原始字符串。
      let u = "  999   ";
      console.log(u.trimStart());
      console.log(u.trimEnd());

      //   at()方法 : 接受一个整数作为参数，返回参数指定位置的字符，支持负索引（即倒数的位置）。
      let o = "lilulu";
      console.log(o.at(2)); // l
      console.log(o.at(-1)); // u
    </script>
  </body>
</html>
