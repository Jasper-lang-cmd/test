<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout()</title>
  </head>
  <body>
    <script>
      let timer = setTimeout(function () {
        console.log("大家好，3s之后");
      }, 3000);
      //   取消定时器
      clearTimeout(timer);

      let name = "keli";
      let user = {
        name: "op",
        getName: function () {
          //   console.log(this.name);
          var that = this;
          setTimeout(function () {
            // 定时器中的 this 指向全局。
            console.log(this.name);
            console.log(that.name);
          }, 1000);
        },
      };
      user.getName();
    </script>
  </body>
</html>
